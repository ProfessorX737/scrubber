<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrubber Demo</title>
    <script src="scrubber.js"></script>
    <link rel="stylesheet" href="scrubber.css" />
    <style>
      body {
        margin: 40px;
        font-family: Arial, sans-serif;
      }

      .demo-container {
        max-width: 600px;
      }

      .value-display {
        font-size: 18px;
        margin-top: 20px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>Scrubber Demo</h1>
      <p>Use the scrubber below to adjust the value:</p>

      <div id="scrubber-container"></div>

      <div class="value-display">
        <strong>Current Value: </strong><span id="display">0</span>
      </div>
    </div>

    <script>
      var scrubber = new ScrubberView();
      document.getElementById("scrubber-container").appendChild(scrubber.elt);

      var display = document.getElementById("display");
      display.innerHTML = scrubber.value();

      scrubber.onValueChanged = function (value) {
        display.innerHTML = value;
      };
    </script>
  </body>
</html>
